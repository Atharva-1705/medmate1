<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box label {
            display: block;
            margin-bottom: 10px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <p class="error" id="error-msg">Password must contain at least 8 characters, including uppercase, lowercase, and a special character.</p>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            // Get username and password from input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Password validation regex: Minimum 8 characters, at least one uppercase, one lowercase, and one special character
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;

            // Validate the password
            if (passwordRegex.test(password)) {
                // Store the username in localStorage (or handle user session)
                localStorage.setItem('username', username);

                // Redirect to homepage or any other page
                window.location.href = 'index.html';
            } else {
                // Show error message if password doesn't meet criteria
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>

</body>
</html>
